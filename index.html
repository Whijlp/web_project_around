<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Whiter Landinez" />
    <meta name="keywords" content=" HTML, CSS, JavaScrip" />
    <meta name="description" content="Lugares de EEUU" />
    <title>Alrededor de los EEUU</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__image" src="./images/Vector.png" alt="Logo" />
        <div class="header__line"></div>
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile_image"
            src="./images/jacques-cousteau.jpg"
            alt="foto de perfil"
          />
          <div class="profile__info">
            <div class="profile__info-container">
              <h2 class="profile__title">Jacques Cousteau</h2>
              <p class="profile__subtitle">Explorador</p>
            </div>
            <button class="profile__edit-button">
              <img
                class="profile__edit-image"
                src="./images/Edit_profile.png"
                alt="Vector de lapiz"
              />
            </button>
          </div>
          <button class="profile__add-button">
            <img
              class="profile__image-button"
              src="./images/boton_cruz.png"
              alt="cruz de boton"
            />
          </button>
        </section>
        <section class="elements">
          <template id="card-template">
            <div class="element">
              <img class="element__image" src="" alt="foto de moto" />
              <div class="element__text">
                <p class="element__title"></p>
                <div class="element__like"></div>
                <button class="element__trash">
                  <img src="./images/Trash.png" alt="eliminar" />
                </button>
              </div>
            </div>
          </template>
          <dialog class="popup_dialog">
            <img class="popup__img" src="" />
            <div class="popup__description"></div>
            <button class="popup__close-button">
              <img
                class="forms__image-button"
                src="./images/formn_image.svg"
                alt=""
              />
            </button>
          </dialog>
        </section>
        <dialog class="forms" id="popup__new-places">
          <div class="forms">
            <h2 class="forms__title">Nuevos Lugares</h2>
            <form class="form">
              <fieldset class="form__edit">
                <input
                  class="form__input"
                  type="text"
                  id="Titulo"
                  placeholder="Titulo"
                />
                <input
                  class="form__input"
                  type="text"
                  id="photo_info"
                  placeholder="Enlace de la imagen"
                />
              </fieldset>
              <button class="forms__submit-button">Guardar</button>
              <button class="forms__close-button">
                <img
                  class="forms__image-button"
                  src="./images/formn_image.svg"
                  alt=""
                />
              </button>
            </form>
          </div>
        </dialog>
        <div class="popup">
          <div class="popup__overlay"></div>
          <div class="forms">
            <h2 class="forms__title">Editar perfil</h2>
            <form class="form">
              <fieldset class="form__edit">
                <input
                  class="form__input"
                  type="text"
                  id="nombre"
                  placeholder="Nombre"
                />
                <input
                  class="form__input"
                  type="text"
                  id="job_info"
                  placeholder="Acerca de mi"
                />
              </fieldset>
              <button class="forms__submit-button">Guardar</button>
              <button class="forms__close-button">
                <img
                  class="forms__image-button"
                  src="./images/formn_image.svg"
                  alt=""
                />
              </button>
            </form>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__text">@ whiter landiez</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
