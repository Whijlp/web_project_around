<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Whiter Landinez" />
    <meta name="keywords" content=" HTML, CSS, JavaScrip" />
    <meta name="description" content="Lugares de EEUU" />
    <title>Alrededor de los EEUU</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__image" src="./images/Vector.png" alt="Logo" />
        <div class="header__line"></div>
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile_image"
            src="./images/Ride.jpg"
            alt="foto de perfil"
          />
          <div class="profile__info">
            <div class="profile__info-container">
              <h2 class="profile__title">Whiter Landinez</h2>
              <p class="profile__subtitle">Piloto de Moto velocidad</p>
            </div>
            <button class="profile__edit-button" title="Editar perfil">
              <img
                class="profile__edit-image"
                src="./images/Edit_profile.png"
                alt="Vector de lapiz"
              />
            </button>
          </div>
          <button class="profile__add-button" title="Crear tarjeta">
            <img
              class="profile__image-button"
              src="./images/boton_cruz.png"
              alt="cruz de boton"
            />
          </button>
        </section>
        <section class="elements">
          <template id="card-template">
            <div class="element">
              <img class="element__image" src="" alt="foto de moto" />
              <div class="element__text">
                <p class="element__title"></p>
                <div class="element__like"></div>
                <button class="element__trash" title="eliminar">
                  <img src="./images/Trash.png" alt="imagen de basurera" />
                </button>
              </div>
            </div>
          </template>
          <dialog class="popup_dialog">
            <img class="popup__img" src="" alt="" />
            <div class="popup__description"></div>
            <button class="popup__close-button" title="cerrar">
              <img
                class="forms__image-button"
                src="./images/formn_image.svg"
                alt="imagen de una X"
              />
            </button>
          </dialog>
        </section>
        <dialog class="form__dialog" id="popup__new-places">
          <div class="forms">
            <h2 class="forms__title">Nueva moto</h2>
            <form class="form" id="create-card">
              <fieldset class="form__edit">
                <input
                  required
                  class="form__input"
                  type="text"
                  id="titulo"
                  placeholder="Titulo"
                  minlength="2"
                  maxlength="30"
                />
                <span id="form__title-error" class="form__input-error-card"
                  >El campo "TÃ­tulo" debe contener entre 2 y 30 caracteres</span
                >
                <input
                  required
                  class="form__input"
                  type="text"
                  id="photo_info"
                  placeholder="Enlace de la imagen"
                />
                <span id="form__url-error" class="form__input-error-card"
                  >El campo "URL de la imagen" debe contener una URL</span
                >
              </fieldset>
              <button
                disabled
                class="forms__submit-button"
                type="submit"
                title="Crear tarjeta nueva "
                id="create-button"
              >
                Crear
              </button>
              <button
                class="forms__close-button"
                id="place-close-button"
                title="cerrar"
                type="button"
              >
                <img
                  class="forms__image-button"
                  src="./images/formn_image.svg"
                  alt="imagen de una X"
                />
              </button>
            </form>
          </div>
        </dialog>
        <div class="popup">
          <div class="popup__overlay"></div>
          <div class="forms">
            <h2 class="forms__title">Editar perfil</h2>
            <form class="form" id="form_edit-profile">
              <fieldset class="form__edit">
                <input
                  required
                  class="form__input"
                  type="text"
                  id="nombre"
                  placeholder="Nombre"
                  minlength="2"
                  maxlength="40"
                />
                <span id="nombre-error" class="form__input-error"
                  >Este campo es obligatorio</span
                >
                <input
                  required
                  class="form__input"
                  type="text"
                  id="job_info"
                  placeholder="Acerca de mi"
                  minlength="2"
                  maxlength="200"
                />
                <span id="job_info-error" class="form__input-error"
                  >Debe tener entre 2 y 200 caracteres</span
                >
              </fieldset>
              <button
                disabled
                class="forms__submit-button"
                id="perfil-button"
                title="Guardar cambios"
              >
                Guardar
              </button>
              <button
                class="forms__close-button forms-profile-button"
                title="cerrar"
                type="button"
              >
                <img
                  class="forms__image-button"
                  src="./images/formn_image.svg"
                  alt="imagen de una X"
                />
              </button>
            </form>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__text">&#174; whiter landiez</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
