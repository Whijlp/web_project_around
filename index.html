<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Whiter Landinez" />
    <meta name="keywords" content=" HTML, CSS, JavaScrip" />
    <meta name="description" content="Lugares de EEUU" />
    <title>Alrededor de los EEUU</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__image" src="./images/Vector.png" alt="Logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img src="./images/jacques cousteau.jpg" alt="foto de perfil" />
          <div>
            <h2 class="profile__title">Jacques Cousteau</h2>
            <p class="profile__subtitle">Explorador</p>
          </div>

          <div class="profile__info">
            <button clas=" profile__edit_button">
              <img src="./images/Edit_profile.png" alt="vecto de lapiz" />
            </button>
          </div>
          <button class="profile__butto">
            <img src="./images/boton_cruz.png" alt="cruz de boton" />
          </button>
        </section>
      </main>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
